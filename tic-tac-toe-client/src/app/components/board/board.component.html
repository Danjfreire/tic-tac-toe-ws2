<div class="flex flex-col items-center gap-4">
  <div class="grid grid-cols-3 gap-1 bg-gray-300 p-1">
    @for (square of squares; track $index) {
      <button 
        class="w-20 h-20 text-4xl font-bold border border-gray-400 bg-white hover:bg-gray-100 focus:outline-none"
        (click)="makeMove($index)">
        {{ square }}
      </button>
    }
  </div>

  <div class="text-xl font-bold">
    @if (winner) {
      Player {{ winner }} wins!
    } @else {
      Next player: {{ xIsNext ? 'X' : 'O' }}
    }
  </div>

  <button 
    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    (click)="newGame()">
    New Game
  </button>
</div>
