<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">Game Lobby</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="text-center">
        <div class="mb-4 p-4 bg-blue-50 rounded-lg">
          <p class="text-xl font-semibold text-blue-800">
            Players Online: {{ playerCount }}
          </p>
        </div>

        @if (!isMatchmaking) {
          <button
            (click)="findMatch()"
            class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
            Find Match
          </button>
        } @else {
          <div class="space-y-4">
            <div class="animate-pulse text-lg font-medium text-blue-600">
              Searching for opponent... {{ formatTime(searchTime) }}
            </div>
            <button
              (click)="cancelMatchmaking()"
              class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
              Cancel
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</div>
