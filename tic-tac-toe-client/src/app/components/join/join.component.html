<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Join Game</h1>
    <form (ngSubmit)="onJoin()" class="space-y-4">
      <div>
        <label for="nickname" class="block text-sm font-medium text-gray-700">Nickname</label>
        <input
          type="text"
          id="nickname"
          [(ngModel)]="nickname"
          name="nickname"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          placeholder="Enter your nickname"
        >
      </div>
      <button
        type="submit"
        [disabled]="!nickname.trim()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
      >
        Join
      </button>
    </form>
  </div>
</div>
